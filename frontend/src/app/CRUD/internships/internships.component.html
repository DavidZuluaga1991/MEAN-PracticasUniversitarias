<div class="table-user">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="namecompany">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Compañia</p></th>
          <td mat-cell *matCellDef="let row"><p>{{ row.namecompany }}</p></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Código Vacante</p></th>
            <td mat-cell *matCellDef="let row"><p>{{ row.code }}</p></td>
          </ng-container>

        <!-- Lastname Column -->
        <!-- <ng-container matColumnDef="sede">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sede</th>
          <td mat-cell *matCellDef="let row">{{ row.sede }}</td>
        </ng-container> -->

        <!-- Code Column -->
        <ng-container matColumnDef="datefrom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Desde</th>
          <td mat-cell *matCellDef="let row">{{ row.datefrom | date:"dd-MM-yyyy" }}</td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="dateto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Hasta</th>
          <td mat-cell *matCellDef="let row">
            {{ row.dateto | date:"dd-MM-yyyy" }}
          </td>
        </ng-container>
        <!-- actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><p class="actions">Acciones
            <button mat-button (click)="actions(null)" title="Agregar Usuario"
            *ngIf="this.mean.getRole() === 'admin'">
              <!-- <mat-icon>home</mat-icon> -->
              <img src="./../../assets/icons/add.png" alt="add" />
            </button></p>
          </th>
          <td mat-cell *matCellDef="let row; let i=index;">
            <button
              mat-button
              (click)="actions(row)"
              *ngIf="this.mean.getRole() === 'admin'"
              title="Editar Usuario y Inmuebles">
            <!-- <mat-icon>home</mat-icon> -->
              <img src="./../../assets/icons/edit.png" alt="edit" />
            </button>

            <button
              mat-button
              (click)="actions(row, true)"
              title="Eliminar Usuarios y Inmuebles"
              *ngIf="this.mean.getRole() === 'admin'"
            >
            <!-- <mat-icon>home</mat-icon> -->
              <img src="./../../assets/icons/delete.png" alt="delete" />
            </button>

            <button
              mat-button
              (click)="actions(row,true)"
              *ngIf="this.mean.getRole() === 'estudiante'"
              title="Editar Usuario y Inmuebles">
            <mat-icon>how_to_reg</mat-icon>
              <!-- <img src="./../../assets/icons/edit.png" alt="edit" /> -->
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
  </div>
