<div class="table-user">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Nombre</p></th>
        <td mat-cell *matCellDef="let row"><p>{{ row.name }}</p></td>
      </ng-container>

      <!-- Lastname Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let row">{{ row.lastname }}</td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
        <td mat-cell *matCellDef="let row">{{ row.code }}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="isadmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Usuario</th>
        <td mat-cell *matCellDef="let row">
          {{ row.isadmin ? "Administrador" : "Estudiante" }}
        </td>
      </ng-container>
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><p class="actions">Acciones
          <button mat-button (click)="actions(null)" title="Agregar Usuario">
            <!-- <mat-icon>home</mat-icon> -->
            <img src="./../../assets/icons/add.png" alt="add" />
          </button></p>
        </th>
        <td mat-cell *matCellDef="let row; let i=index;">
          <button
            mat-button
            (click)="actions(row)"
            title="Editar Usuario y Inmuebles"
            [disabled]='this.mean.getId() === row._id'
          >
          <!-- <mat-icon>home</mat-icon> -->
            <img src="./../../assets/icons/edit.png" alt="edit" />
          </button>

          <button
            mat-button
            (click)="actions(row, true)"
            title="Eliminar Usuarios y Inmuebles"
            [disabled]='this.mean.getId() === row._id'
          >
          <!-- <mat-icon>home</mat-icon> -->
            <img src="./../../assets/icons/delete.png" alt="delete" />
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
  </div>
</div>
