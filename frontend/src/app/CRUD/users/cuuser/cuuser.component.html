<div class="background-1">
  <div class="container">
    <section>
      <div class="device">
        <div class="forms-device">
          <form class="container" [formGroup]="options">
            <mat-card-header class="red">
              <div mat-card-avatar class="header-image"></div>
              <mat-card-title>
                <!-- <h3>Iniciar Sesion</h3> -->
                <p>{{ !data ? "Crear " : "Modificar " }} Usuario</p>
                <mat-divider></mat-divider>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div>
                <mat-form-field class="form-field">
                  <input
                    matInput
                    placeholder="Digite el Nombre"
                    formControlName="name"
                    required
                  />
                  <mat-error *ngIf="hasError('name', 'required')"
                    >Por favor digite el nombre</mat-error
                  >
                </mat-form-field>

                <mat-form-field class="form-field">
                  <input
                    matInput
                    placeholder="Digite los Apellidos"
                    formControlName="lastname"
                    required
                  />
                  <mat-error *ngIf="hasError('lastname', 'required')">
                    Por favor digite los apellidos
                  </mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="form-field">
                  <input
                    matInput
                    placeholder="Digite la Cedula"
                    formControlName="code"
                    required
                  />
                  <mat-error *ngIf="hasError('code', 'required')">
                    Por Favor digitar la Cedula
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="form-field">
                  <input
                    matInput
                    placeholder="Digite el Programa"
                    formControlName="program"
                    required
                  />
                  <mat-error *ngIf="hasError('program', 'required')">
                    Por Favor digitar el Programa
                  </mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="form-field">
                  <input
                    matInput
                    placeholder="Digite su Usuario"
                    formControlName="user"
                    required
                  />
                  <mat-error *ngIf="hasError('user', 'required')">
                    You must enter a value
                  </mat-error>
                </mat-form-field>

                <mat-form-field class="form-field">
                  <input
                    matInput
                    placeholder="Digite la contraseÃ±a"
                    formControlName="password"
                    required
                  />
                  <mat-error *ngIf="hasError('password', 'required')">
                    You must enter a value
                  </mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-checkbox formControlName="isadmin"
                  >Es Administrador</mat-checkbox
                >
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button
                mat-button
                [disabled]="!options.valid"
                (click)="sendUser()"
              >
                Enviar
              </button>
            </mat-card-actions>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
