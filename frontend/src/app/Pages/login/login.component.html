<div class="background-1">
  <div class="container">
      <section>
          <div class="device">
              <div class="forms-device">
                  <form class="container" [formGroup]="options">
                      <mat-card-header class="red">
                        <div mat-card-avatar class="header-image"></div>
                        <mat-card-title>

              <h3>Iniciar Sesion</h3>
              <!-- <div class="title-line"></div> -->
                        </mat-card-title>
                      </mat-card-header>
                      <mat-card-content>
                        <div class="body-container">
                          <mat-form-field appearance="outline" class="form-field">
                            <input matInput placeholder="Digite su Usuario" formControlName="user" required>
                            <mat-error *ngIf="hasError('user', 'required')">You must enter a value</mat-error>
                          </mat-form-field>
                        </div>
                        <div>
                          <mat-form-field appearance="outline" class="form-field">
                            <input matInput placeholder="Digite la contraseÃ±a" formControlName="password" required>
                            <mat-error *ngIf="hasError('password', 'required')">You must enter a value</mat-error>
                          </mat-form-field>
                        </div>
                      </mat-card-content>
                      <mat-card-actions>
                        <button mat-button [disabled]="!options.valid" (click)="sendLogin()">Enviar</button>
                      </mat-card-actions>
                    </form>
              </div>
          </div>
      </section>
  </div>
</div>
